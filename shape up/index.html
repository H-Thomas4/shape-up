<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row justify-content-md-center">
        <h3>Add a Shape!</h3>
    </div>

    <div class="container" id="btnBox">
         <div class="input-group mb-3">
            <div class="input-group-prepend">
                    <button type="button" class="btn btn-info" id="btnSq" >Square</button>
             </div>
            <input type="text" class="form-control" id="square-text" placeholder="side length px"  aria-label="side length px" aria-describedby="basic-addon1">
                </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="rectangle-text" placeholder="width px" placeholder="height px" aria-label="width px" aria-describedby="basic-addon2">
                <input type="text" class="form-control" id="rectangle-text"  aria-label="height px" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" id="btnRct" >Rectangle</button>
                </div>
              </div>
              
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-info" class="circle" id="btnC">Circle</button>
                </div>
                <input type="text" class="form-control" id="circle-text" placeholder="radius px" aria-label="radius px" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group">
                <input type="text" class="form-control" id="triangle-text" placeholder="height px" aria-label="height px" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" id="btnTri" >Triangle</button>
                </div>
            </div>
         </div>
    
        </div>

    <div class="container">
        <div id="drawBox"> 
    </div>


    <div class="container" id="infoBox">
        <div class="row justify-content-md-center">
            <label for="shape info">
                <h4>Shape Info</h4>
            </label>
        </div>
        <br>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="shape-name">Name</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="shape-width">Width</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="shape-height">Height</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="shape-radius">Radius</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="shape-area">Area</span>
            </div>
            <input type="text" class="form-control">
          </div>
          <br>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="shape-perimeter">Perimeter</span>
            </div>
            <input type="text" class="form-control">
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
